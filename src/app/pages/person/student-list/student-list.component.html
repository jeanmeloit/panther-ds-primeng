<pds-default-page
  [mainTitle]="pageTitle"
  [spinnerActive]="student.loading"
  [spinnerStatus]="'info'"
  [topRightButtonVisible]="true"
  [topRightButtonIconVisible]="true"
  [topRightButtonIcon]="'fas fa-sync'"
  [topRightButtonId]="'update-student-list'"
  [topRightButtonTitle]="'Atualizar'"
  (topRightButtonEmitter)="student.fetchGrid()"
>
  <ng-container>
    <pds-student-grid #student></pds-student-grid>
  </ng-container>
</pds-default-page>
